<div class="container">
    <h2 class="text-center">Create Appointment</h2>
    <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input
                type="text"
                id="name"
                class="form-control"
                required
                [(ngModel)]="appointment.name"
                name="name"
                #name="ngModel"
            />
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input
                type="number"
                id="age"
                class="form-control"
                required
                [(ngModel)]="appointment.age"
                name="age"
                #age="ngModel"
            />
        </div>
        <div class="form-group">
            <label for="symptoms">Symptoms:</label>
            <input
                type="text"
                id="symptoms"
                class="form-control"
                required
                [(ngModel)]="appointment.symptoms"
                name="symptoms"
                #symptoms="ngModel"
            />
        </div>
        <div class="form-group">
            <label for="number">Contact Number:</label>
            <input
                type="text"
                id="number"
                class="form-control"
                required
                [(ngModel)]="appointment.number"
                name="number"
                #number="ngModel"
            />
            <div *ngIf="number.invalid && (number.dirty || number.touched)" class="alert alert-danger">
                <div *ngIf="number.errors?.['required']">Contact Number is required.</div>
            </div>
        </div>
        <br />
        <button type="submit" class="btn btn-primary" [disabled]="appointmentForm.invalid">Create Appointment</button>
    </form>
</div>
