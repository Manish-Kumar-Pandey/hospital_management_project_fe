<div class="container">
    <h2 class="text-center">Create Patient</h2>
    <form (ngSubmit)="onSubmit()" #patientForm="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input
                type="text"
                id="name"
                class="form-control"
                required
                [(ngModel)]="patient.name"
                name="name"
                #name="ngModel"
            />
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input
                type="number"
                id="age"
                class="form-control"
                required
                [(ngModel)]="patient.age"
                name="age"
                #age="ngModel"
            />
        </div>
        <div class="form-group">
            <label for="dose">Dose:</label>
            <input
                type="text"
                id="dose"
                class="form-control"
                required
                [(ngModel)]="patient.dose"
                name="dose"
                #dose="ngModel"
            />
        </div>
        <div class="form-group">
            <label for="prescription">Prescription:</label>
            <input
                type="text"
                id="prescription"
                class="form-control"
                required
                [(ngModel)]="patient.prescription"
                name="prescription"
                #prescription="ngModel"
            />
        </div>
        <div class="form-group">
            <label for="fees">Fees:</label>
            <input
                type="text"
                id="fees"
                class="form-control"
                required
                [(ngModel)]="patient.fees"
                name="fees"
                #fees="ngModel"
            />
        </div>
        <div class="form-group">
            <label for="blood_group">Blood Group:</label>
            <input
                type="text"
                id="blood_group"
                class="form-control"
                required
                [(ngModel)]="patient.blood_group"
                name="blood_group"
                #blood_group="ngModel"
            />
        </div>
        <div class="form-group">
            <label for="urgency">Urgency:</label>
            <input
                type="text"
                id="urgency"
                class="form-control"
                required
                [(ngModel)]="patient.urgency"
                name="urgency"
                #urgency="ngModel"
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary" [disabled]="patientForm.invalid">Create Patient</button>
    </form>
</div>
