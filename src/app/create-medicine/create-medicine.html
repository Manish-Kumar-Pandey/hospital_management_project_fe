<div class="container">
    <h2 class="text-center">Create Medicine</h2>
    <form (ngSubmit)="onSubmit()" #medicineForm="ngForm">
        <div class="form-group">
            <label for="name">Drug Name:</label>
            <input
                type="text"
                id="drug_name"
                class="form-control"
                required
                [(ngModel)]="medicine.drug_name"
                name="drug_name"
                #drug_name="ngModel"
            />
        </div>
        <div class="form-group">
            <label for="dose">Stock:</label>
            <input
                type="text"
                id="stock"
                class="form-control"
                required
                [(ngModel)]="medicine.stock"
                name="stock"
                #stock="ngModel"
            />  
        </div>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="!medicineForm.form.valid">
            Submit  
        </button>
    </form>
</div>
